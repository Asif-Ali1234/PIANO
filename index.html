<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Piano</title>
</head>
<body>
    <h2>Javascript PIANO</h2>
    <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
    </div>

    <audio id="C" src="musicnotes/C.mp3"></audio>
    <audio id="Db" src="musicnotes/Db.mp3"></audio>
    <audio id="D" src="musicnotes/D.mp3"></audio>
    <audio id="Eb" src="musicnotes/Eb.mp3"></audio>
    <audio id="E" src="musicnotes/E.mp3"></audio>
    <audio id="F" src="musicnotes/F.mp3"></audio>
    <audio id="Gb" src="musicnotes/Gb.mp3"></audio>
    <audio id="G" src="musicnotes/G.mp3"></audio>
    <audio id="Ab" src="musicnotes/Ab.mp3"></audio>
    <audio id="A" src="musicnotes/A.mp3"></audio>
    <audio id="Bb" src="musicnotes/Bb.mp3"></audio>
    <audio id="B" src="musicnotes/B.mp3"></audio>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
